<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7fafc;
      display: flex;
      justify-content: center;
      padding: 20px;
      color: #2d3748;
    }
    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-section input, .input-section button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-size: 1rem;
    }
    .input-section button {
      background: #4299e1;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-section button:hover {
      background: #2b6cb0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #edf2f7;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    li span {
      flex: 1;
    }
    li small {
      margin-left: 10px;
      color: #718096;
      font-size: 0.8rem;
    }
    li button {
      margin-left: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .delete-btn { color: #e53e3e; }
    .complete-btn { color: #38a169; }
    .completed-section {
      margin-top: 20px;
    }
    .completed-section h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .completed li {
      background: #e6fffa;
      text-decoration: line-through;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>ðŸ“… To-Do List </h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <input type="date" id="dueDate">
      <button onclick="addTask()">Add Task</button>
    </div>

    <h3>Pending Tasks</h3>
    <ul id="taskList"></ul>

    <div class="completed-section">
      <h3> Completed Tasks</h3>
      <ul id="completedList" class="completed"></ul>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const dueDateInput = document.getElementById("dueDate");
    const taskList = document.getElementById("taskList");
    const completedList = document.getElementById("completedList");

    function addTask() {
      const taskText = taskInput.value.trim();
      const dueDate = dueDateInput.value;

      if (!taskText) {
        alert("Please enter a task.");
        return;
      }
      if (!dueDate) {
        alert("Please select a due date.");
        return;
      }

      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = taskText;

      const date = document.createElement("small");
      date.textContent = "Due: " + dueDate;

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "âœ”";
      completeBtn.classList.add("complete-btn");
      completeBtn.onclick = () => completeTask(li);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "âœ•";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(date);
      li.appendChild(completeBtn);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = "";
      dueDateInput.value = "";
    }

    function completeTask(taskItem) {
      taskItem.querySelector(".complete-btn").remove();
      taskItem.querySelector(".delete-btn").remove();
      completedList.appendChild(taskItem);
    }
  </script>
</body>
</html>
